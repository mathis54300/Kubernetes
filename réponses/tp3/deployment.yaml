apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
  namespace: dev
spec:
  selector:
    app: webapp
  type: NodePort      # ← important pour y accéder depuis ton PC
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080   # port externe choisi
